---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}"><b>{{ post.title }}</b></a>
			</div>

			<div class="excerpt">
				<p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.excerpt }}...</a></p>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
