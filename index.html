---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}"><b><h1>{{ post.title }}</h1></b></a>
			</div>

			{{ post.excerpt }}...
		</li>

		{% endfor %}

	</ul>
</section>
